		></script>
		<!-- My CSS -->

		<link rel="stylesheet" href="style.css" />

		<title>Portfolio</title>
	</head>
	<body>
		<nav
			class="navbar fixed-top navbar-light navbar-expand-lg navbar-template"
		>
			<a class="navbar-brand">Sanjula Mahathantila</a>
			<div class="d-flex flex-row order-2 order-lg-3">
				<ul class="navbar-nav flex-row">
					<li class="nav-item">
						<a class="nav-link px-2" href="#"
							><span class="fa fa-facebook"></span
						></a>
					</li>
					<li class="nav-item">
						<a class="nav-link px-2" href="#"
							><span class="fa fa-twitter"></span
						></a>
					</li>
					<li class="nav-item">
						<a class="nav-link px-2" href="#"
							><span class="fa fa-instagram"></span
						></a>
					</li>
				</ul>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNavDropdown"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div
				class="collapse navbar-collapse order-3 order-lg-2"
				id="navbarNavDropdown"
			>
				<ul class="nav justify-content-end">
					<li class="nav-item">
						<a class="nav-link" href="index.html">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="portfolio.html">Portfolio</a>
					</li>
					<li class="nav-item">
						<a
							class="contact-title nav-link disabled"
							href="contact.html"
							>Contact</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<br /><br /><br /><br />
		<div class="container p-5">
			<!-- Contact Form -->
			<form class="text-center" action="#!">
				<h1 class="contact-me mb-4">Contact Me</h1>

				<!-- Name -->
				<input
					type="text"
					id="ContactFormName"
					class="form-control mb-4"
					placeholder="Name"
				/>

				<!-- Email -->
				<input
					type="email"
					id="ContactFormEmail"
					class="form-control mb-4"
					placeholder="E-mail"
				/>

				<!-- Subject -->
				<label>Subject</label>

				<!-- Message -->
				<div class="form-group">
					<textarea
						class="form-control rounded-0"
						id="FormControlTextarea2"
						rows="3"
						placeholder="Message"
					></textarea>
				</div>

				<!-- Copy -->
				<div class="custom-control custom-checkbox mb-4">
					<input
						type="checkbox"
						class="custom-control-input"
						id="defaultContactFormCopy"
					/>
					<label
						class="custom-control-label"
						for="defaultContactFormCopy"
						>Send me a copy of this message</label
					>
				</div>

				<!-- Send button -->
				<button
					class="btn btn-info btn-block contact-button"
					type="submit"
				>
					Send
				</button>
			</form>
			<!-- Default form contact -->
		</div>
	</body>
